---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    name: in-cluster
    namespace: openshift-config
  project: default
  source:
    path: charts/oauth
    repoURL: git@github.com:jharmison-redhat/openshift-setup.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - ../../clusters/cluster-28qbk.28qbk.sandbox128.opentlc.com/cluster.yaml
        - ../../clusters/cluster-28qbk.28qbk.sandbox128.opentlc.com/values/oauth/values.yaml
        - secrets+age-import:///helm-secrets-private-keys/argo.txt?../../clusters/cluster-28qbk.28qbk.sandbox128.opentlc.com/values/oauth/secrets.enc.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
    ignoreDifferences:
      - kind: Secret
        jsonPointers:
          - /data/htpasswd
